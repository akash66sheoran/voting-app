trigger: none

resources:
- repo: self

variables:
  imageName: voting-result-app
  imageTag: '$(Build.BuildId)'
  ecrRepo: '603113353013.dkr.ecr.ap-south-1.amazonaws.com/voting-app'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/result/Dockerfile'
        tags: |
          $(imageTag)

- stage: Push
  dependsOn: Build
  displayName: Push image
  jobs:
  - job: Push
    displayName: Push
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: ECRPushImage@1
      inputs:
        awsCredentials: 'aws-creds'
        regionName: 'ap-south-1'
        imageSource: 'imagename'
        sourceImageName: '$(imageName)'
        sourceImageTag: '$(imageTag)'
        repositoryName: '$(ecrRepo)'